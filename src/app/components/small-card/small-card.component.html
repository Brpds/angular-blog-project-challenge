<div *ngFor="let item of postInfo" class="container__small-card">
  <div class="container__small-card-content">
    <div class="small-card__photo">
      <img
        src="{{item.postCover}}"
        alt=""
        srcset=""
      >
    </div>

    <div class="small-card__title">
      <h1><a [routerLink]="['content', item.postId]" >{{item.postTitle}}</a></h1>
    </div>
  </div>

  <div class="container__small-card__separator">
    <hr>
  </div>

</div>
